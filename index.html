<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Session</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Session</h1>
				<p class="subtitle" id="session-id-display">Loading...</p>
			</header>

			<section class="instructions">
				<h2>Try It</h2>
				<ol>
					<li>Open <a href="?hash=test-123" target="_blank">?hash=test-123</a> - session opens normally</li>
					<li>Open <a href="?hash=test-123" target="_blank">?hash=test-123</a> again - duplicate auto-closes</li>
					<li>Open <a href="?hash=test-456" target="_blank">?hash=test-456</a> - different hash, opens normally</li>
				</ol>
			</section>

			<section class="session-details">
				<h2>Session Info</h2>
				<div class="params-grid">
					<div class="param-item">
						<label>Session ID:</label>
						<span id="display-session-id">-</span>
					</div>

					<div class="param-item">
						<label>Hash:</label>
						<span id="display-hash">-</span>
					</div>

					<div class="param-item">
						<label>Status:</label>
						<span id="display-status" class="status-badge">Connecting...</span>
					</div>
				</div>
			</section>

			<section class="log-section">
				<h2>Activity Log</h2>
				<div id="log-container" class="log-container"></div>
			</section>

			<footer class="session-footer">
				<button id="close-btn" class="btn danger">Close This Session</button>
			</footer>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
